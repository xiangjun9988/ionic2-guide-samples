<ion-header>

    <ion-navbar>
        <ion-title>List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of personList; let i=index">
            {{i+1}}. {{item.name}} {{item.city}} 成绩：{{item.score | level}}
        </ion-item>
    </ion-list>
</ion-content>
